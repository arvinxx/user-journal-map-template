stages:
  - name: 考虑
    actions:
      - name: 电视上看到广告
        emotion: 2
      - name: 访问网站
        emotion: 1
      - name: 脸书上看到广告
        emotion: 2

  - name: 探索
    actions:
      - name: 查看所有车
        emotion: 2
      - name: 创建账户
        emotion: 1
      - name: 添加喜欢的车
        emotion: 2
      - name: 在办公室下载应用
        emotion: 1

  - name: 比较
    actions:
      - name: 阅读比较评价
        emotion: 0
      - name: 找信任的朋友交流
        emotion: 1
      - name: 持续监测网站
        emotion: -2

  - name: 试驾
    actions:
      - name: 选择想要试驾的车
        emotion: 0
      - name: 在谷歌地图上找经销商位置
        emotion: 0
      - name: 拜访经销商
        emotion: 1
      - name: 发现可以在应用上自由的记笔记
        emotion: 2

  - name: 协商
    actions:
      - name: 确定一辆车
        emotion: 1
      - name: 砍价
        emotion: 1
      - name: 完成交易
        emotion: 2
